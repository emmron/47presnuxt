[build]
  command = "npm run build"
  publish = ".output/public"
  edge_functions = ".output/server"

[build.environment]
  NODE_VERSION = "18"
  NITRO_PRESET = "netlify"

[[redirects]]
  from = "/*"
  to = "/.netlify/functions/server"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    Access-Control-Allow-Origin = "*" 